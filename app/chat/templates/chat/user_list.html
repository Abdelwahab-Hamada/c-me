<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Users List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-semibold">Users List</h1>
            <a href="{% url 'index' %}" class="text-blue-500 hover:text-blue-700 transition duration-200">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200">
                    Return
                </button>
            </a>
        </div>
        <ul class="space-y-4">
            {% for obj in object_list %}
                <li class="bg-gray-100 p-4 rounded-lg shadow hover:bg-gray-200 transition duration-200">
                    <a href="{% url 'chat' obj.pk %}" class="flex items-center space-x-4">
                        <span class="text-gray-800 font-medium">{{ obj.username }}</span>
                    </a>
                </li>
            {% empty %}
                <li class="text-gray-500 text-center">You're so friendly.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
