<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Detail</title>
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <div class="top">
                    <input type="text" placeholder="Search" />
                    <a href="javascript:;" class="search"></a>
                </div>
                <ul class="people">
                    <!-- List of people to chat with -->
                </ul>
            </div>
            <div class="right">
                <div class="top"><span>To: <span class="name">{{ object.sender.username }}</span></span></div>
                <div class="chat" data-chat="person{{ object.pk }}">
                    <div class="conversation-start">
                        <span>{{ object.created|date:"P" }}</span>
                    </div>
                    <div class="bubble you">
                        {{ object.text }}
                    </div>
                </div>
                <div class="write">
                    <a href="javascript:;" class="write-link attach"></a>
                    <input type="text" />
                    <a href="javascript:;" class="write-link smiley"></a>
                    <a href="javascript:;" class="write-link send"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
